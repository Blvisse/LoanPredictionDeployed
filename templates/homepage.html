<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flower Variety</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        html{
            overflow: hidden;
        }

        body{
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #login-form-container{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>	
<body>
    <div id="login-form-container">
        <form action="{{ url_for('predict')}}" method="post">
            <div class="card" style="width: 400px">
            <div class="card-content">
                <div class="media">
                <div class="is-size-4 has-text-centered">Loan Prediction Model</div>
                </div>
                <div class="content">

                <div class="field">
                    <p class="control">
                    Gender: <select id="gender" name="gender">
                        <option value=1>Male</option>
                        <option value=0>Female</option>

                    </select>
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Married: 
                    <select id="married" name="married">
                        <option value=1>Married</option>
                        <option value=0>Not Married</option>

                    </select>
                        
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Dependent: 
                    <select id="Depndents" name="Dependents">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3+</option>

                    </select>
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Education: 
                    <select id="education" name="education">
                        <option value=1>Graduated</option>
                        <option value=0>Not Graduated</option>

                    </select>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                    Self Employment: 
                    <select id="employment" name="control">
                        <option value=1>Self_Employed</option>
                        <option value=0>Not Self_Employed</option>
                        

                    </select>


                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Applicant Income: <input class="input" type="number" name="applciantIncome" id="applicantIncome">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                    Co-Appliant Income: <input class="input" type="number" name="coapplicantIncome" id="coapplicantIncome">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                    Loan Amount: <input class="input" type="number" name="LoanAmount" id="LoanAmount">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Loan Amount Term: <input class="input" type="number" name="loanTerm" id="loanTerm">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Credit History: 
                    <select id="creditHistory" name="creditHistory">
                        <option value=1>1</option>
                        <option value=0>0</option>
                        

                    </select>
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Property Area: 
                    <select id="property" name="property">
                        <option value=1>Rural</option>
                        <option value=0>Urban</option>
                        <option value=2>Semi-Urban</option>

                    </select>
                    </p>
                </div>
                <div class="field">
                    <button type="submit" class="button is-fullwidth is-rounded is-success">Predict</button>
                </div>
                </div>
            </div>
            
        </form>

        <br>
        <br>

        {{predictions}}
    </div>
</body>
</html>
